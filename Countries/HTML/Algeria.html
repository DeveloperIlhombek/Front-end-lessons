<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algeria</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/normalize.css">
</head>

<body>
  <header id="site_header">
    <div class="container">
      <div class="header_content">
        <h1 class="site_title">Where in the world?</h1>
        <div class="mode">
          <div class="mode_img">
            <img src="../Images/mode.svg" alt="mode_moon">
          </div>
          <span>Dark Mode</span>
        </div>
      </div>
    </div>
  </header>

  <div class="back">
    <a href="../index.html">
      <div class="back_arrow">
        <img src="../Images/back.svg" alt="back">
      </div>
      <span class="back_span">Back</span>
    </a>
  </div>

  <section class="country_item">
    <div class="coutry_flag">
      <img src="../Flag/Algeria.svg" alt="germany_flag">
    </div>
    <div class="country_content">
      <h2 class="content_title" id="other_title_country">Algeria</h2>
      <div class="middle_content">
        <div class="country_def">
          <p class="region">Native Name:<span>germany</span></p>
          <p class="population">Population:<span>27,657,145</span></p>
          <p class="region">Region: <span>Asia</span></p>
          <p class="capital">Capital: <span>Kabul</span></p>
        </div>
        <div class="country_def_rigth">
          <p class="capital">Top Level Domain:<span>.be</span></p>
          <p class="capital">Currencies:<span>Euro</span></p>
          <p class="capital">Languages:<span>Dutch, French, German</span></p>
        </div>
      </div>
      
      
      <div class="border">
        <h3 class="border_country">Border Countries: </h3>
        <ul>
          <li>France</li>
          <li>Belgie</li>
          <li>Netherlands</li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
