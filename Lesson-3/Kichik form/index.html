<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Form</title>
</head>
<body>
  <form>
    <h1>Sign up</h1>
    <p>Please fill this form to create an account.</p>
    <hr>
    <label for="fname">
      <b>FirstName</b>
      <input type="text" name="fname" id="fname" placeholder=" Enter firstname">
    </label><br><br>
    <label for="lname">
      <b>Lastname</b>
      <input type="text" name="lname" id="lname" placeholder=" Enter lastname">
    </label><br><br>
    <label for="email">
      <b>Email</b>
      <input type="email" name="email" id="email" placeholder="Entern email">
    </label><br><br>
    <label for="parol">
      <b>Password</b>
      <input type="password" name="password" placeholder="Enter password">
    </label><br><br>
    <label for="rparol">
      <b>Repeat Password</b> 
      <input type="password" name="repeatpassword" id="rparol" placeholder="Repeat password">
    </label><br><br>
      <h4>Your gender</h4>
    <label for="female">
      <input type="radio" name="gender" id="female">
      <b>Female</b>
    </label>
    <label for="male">
      <input type="radio" name="gender" id="male">
      <b>Male</b>
    </label>
    <br><br>

    <label for="checkbox">
      <input type="checkbox" name="check" id="checkbox">
     <b> Remember me</b>
    </label>
    
    <p>By creating an account you agree to our
      <span style=" color:blue">Terms & Privacy</span>  </p>

    <label for="reset">
      <input type="reset" name="cancel" id="reset">
    </label>
     
    <input type="button" name="cancel" value="Cancel">
    <input type="button"  name="sign up" value="Sign up">
  </form>
</body>
</html>
